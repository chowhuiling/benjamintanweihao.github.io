<div class="sharing-box">
  {% if site.twitter_tweet_button %}
  <a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ post.url }}" data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{{ post.url }}" data-size="large">Tweet</a>
  {% endif %}
  {% if site.google_plus_one %}
	<div class="g-plusone" data-size="{{ site.google_plus_one_size }}" href="{{ site.url }}{{ post.url }}"></div>
  {% endif %}
  {% if site.facebook_like %}
	<div class="fb-like" data-send="true" data-width="450" data-show-faces="false" date-href="{{ site.url }}{{ post.url }}"></div>
  {% endif %}
</div>
